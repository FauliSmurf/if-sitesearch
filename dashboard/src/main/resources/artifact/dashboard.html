<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-144x144.png">

        <title>Site Search</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100italic,200italic,300italic,400italic,500italic,600italic,700italic,800italic,900italic,100,200,300,400,500,600,700,800,900">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <div class="sis-container">
                <h1>
                    <img src="img/sitesearch_logo.png" width="164" height="45" alt="Site Search Logo">
                </h1>
                <nav>
                    <ul>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="sis-main">
            <div class="sis-container">
                <h2>Site configuration</h2>
                <div class="sis-config-container">
                    <div>
                        <label><i class="fas fa-key"></i>Site ID</label>
                        <div>f8630136-f49a-4f49-9d20-1ba0bf4a5a56</div>
                    </div>
                    <div>
                        <label><i class="fas fa-user-secret"></i>Site Secret</label>
                        <div>0d6b179c-834b-421f-a6d6-ee85275c4bfa</div>
                    </div>
                </div>
                <h2>Configuration</h2>
                <div class="sis-config-container">
                    <div>
                        <label><i class="fab fa-wordpress"></i>Website URL</label>
                        <div>https://sitesearch.cloud</div>
                    </div>
                    <div>
                        <label><i class="fas fa-sitemap"></i>Use Sitemaps Only</label>
                        <div class="sis-config-checkbox-container">
                            <input type="checkbox" id="sitemapsOnly" class="sis-checkbox" disabled checked>
                            <label for="sitemapsOnly">&nbsp;</label>
                        </div>
                    </div>
                    <div>
                        <label><i class="fas fa-cut"></i>Content Extraction Selector</label>
                        <div>CSS Selector</div>
                    </div>
                </div>
                <div class="sis-captcha-container">
                    CAPTCHA
                </div>
                <button disabled>Recrawl & Reindex Site</button>
            </div>
        </div>
        <footer>
            <div class="sis-container">
                Copyright 2018. All rights reserved.
            </div>
        </footer>
    </body>
</html>
