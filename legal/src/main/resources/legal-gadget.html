       (Kontaktadresse)
      - im Folgenden “Einlagerer” genannt -
    und der    Albert-Ludwigs-Universität Freiburg  Fahnenbergplatz, 79085 Freiburg  vertreten durch den Rektor,
                                            dieser vertreten durch Herrn Prof. Dr. Ralf Reski,
                                            Institut für Biologie II, als Bevollmächtiger des Rektorats für
                                            Vertragsabschlüsse bezüglich der Einlagerung von biologi-
                                            schem Material
                                               für die Fakultät für Biologie,
                                             hier: Institut für Biologie II,
                                             Pflanzenbiotechnologie
         - im Folgenden „IMSC“ genannt -
      über die Lagerung von Moospflanzen in Kryokonservierung

    Präambel    Mooszellkulturen sind wertvolle Güter deren Verlust kostenträchtige Folgen nach sich ziehen kann. Die  Absicherung des Austauschs wertvollen Pflanzenmaterials wird die auf dem Gebiet der Moosforschung  tätige Wissenschaftsgemeinschaft fördern und das wissenschaftliche Feld der Moosforschung insgesamt  stärken.
    Die Pflanzenbiotechnologie des Instituts für Biologie II an der Universität Freiburg bietet unter dem Namen  International Moss Stock Center (im Folgenden IMSC) das Einfrieren und die Langzeitaufbewahrung von  Physcomitrella und anderen Moospflanzen in flüssigem Stickstoff an.
    In der Kryobank des IMSC werden lebende biologische Proben bei Temperaturen unter –135 ° C langzeit-konserviert. IMSC bietet Industrieunternehmen Forschungseinrichtungen, Kliniken und anderen Einrichtun-gen die Möglichkeit, Backup-Proben in seiner Kryobank zu hinterlegen.
    Die Lagerung beim IMSC sichert die langfristige Zugriffsmöglichkeit auf Mooslinien, welche in Publikatio-nen beschrieben sind.



     2
    Der  Sicherungslagerservice des  IMSC  wird  ausdrücklich nur als zusätzliches Backup zu dem eigenen  Lager des Einlagerers angeboten. Der Sicherungslagerservice der Kryobank im IMSC  kommt daher nicht in  Betracht, wenn beabsichtigt ist, ihn als einzige Lagermöglichkeit  für aufzubewahrendes Material zu nutzen.

    1. Vertragsgegenstand und Art der Verwahrung
    1 .1
    Das IMSC verpflichtet sich, die in Anlage 1aufgeführte/n  gefrorene/n und lagerfähige/n Zellprobe/n  (nachfolgend “Probe/n” oder “Material” genannt) in der Kryobank des IMSC in der Gasphase des flüssigen  Stickstoffs bei einer Temperatur unter -135 ° C in dafür geeigneten Gefrierbehältern aufzubewahren. Die  Sicherheit der Lagerung wird überwacht und dokumentiert.
      Bei der/den Probe/n handelt es sich um ein Backup der vom Einlagerer in gefrorenem Zustand aufbewahrten  Originalprobe/n. Der Einlagerer ist verpflichtet, das Original während der gesamten Vertragslaufzeit in  seinem eigenen Lager weiter aufzubewahren. Falls die dem IMSC übergebene Probe/n durch Verschulden  des IMSC beschädigt wird/werden oder untergeht/untergehen, ist das IMSC im Rahmen dieses Vertrages  bereit, ein weiteres Backup der Originalprobe/n des Einlagerers entgegenzunehmen und aufzubewahren.

    Das IMSC verfügt über keine Möglichkeit, den kommerziellen Wert sicherheitshinterlegter Zellkulturen zu  bemessen. Der Auftraggeber und die Pflanzenbiotechnologie sind sich einig, dass der Wert der Probe auf 0,-  € festgelegt wird.
    1.2
    Das Material wird in speziellen Kühlbehältern in der Gasphase über Flüssigstickstoff bei einer Temperatur  von -135°C oder niedriger aufbewahrt. Spezielles Sicherheits-Aufbewahrungs-Inventar wird in Flüssigstick-stoff-Kühllagern eingefügt, welche für Gasphasen-Lagerung mit standardisierter Überwachungsausstattung  ausgelegt sind und permanent von einer spezialisierten externen Firma gewartet werden.
    Auf Anfrage werden zwei Proben präpariert und eingefroren. Nach Ablauf von zwei Wochen wird eine der  beiden Proben entnommen, auf Knop Medium kultiviert und dem Eigentümer zu Testzwecken (Erprobung  der Regeneration, Unversehrtheit etc.) übersandt.
    1.3
    Das IMSC behält sich vor, Zellproben, die für die Lagerung in Kryobank nicht geeignet sind, nicht  anzunehmen oder diese dem Einlagerer nach angemessener Vorankündigung unverzüglich zurückzusenden.
    1.4
    Der Einlagerer verpflichtet sich, dem IMSC alle ihm bekannten zur Einlagerung erforderlichen Informatio-nen über die Probe vorab zur Verfügung zu stellen, damit eine potentielle Gefährdung der Mitarbeiter des  IMSC und des übrigen Lagergutes eingeschätzt und durch geeignete Maßnahmen ausgeschlossen werden  kann. Soweit dem Einlagerer Gefahrenpotentiale, die von der eingelagerten Probe ausgehen, bekannt sind  oder werden, hat er dies dem IMSC unverzüglich mitzuteilen.
      Der Einlagerer ist verantwortlich für die Kontaktaufnahme mit nationalen Zollbehörden und Zustellungsbe-hörden im Fall möglicher Gefahr, die von einzulagernden Proben ausgehen kann.    Der Einlagerer ist gleichermaßen verantwortlich für die Beachtung der jeweils geltenden  nationalen  Bestimmungen, z.B. Einfuhrbestimmungen. Das IMSC übernimmt keine Haftung für die Verletzung  gesetzlicher Bestimmungen oder anderer Vorgaben durch den Einlagerer.



     3

    Die Verantwortung für Versicherung oder sonstige finanzielle Absicherung der Proben obliegt daher allein  dem Einlagerer.
    1.5
    Das IMSC ist durch diesen Vertrag allein dem Einlagerer gegenüber verpflichtet. Der Einlagerer versichert,  Eigentümer der Proben zu sein.
    Die Leistungen des IMSC nach diesem Vertrag stehen unter dem Vorbehalt der gesetzlichen Zulässigkeit.
    1.6
    Der Einlagerer stellt dem IMSC eine Fax- und Telefonnummer zur Verfügung, unter der der Auftraggeber  werktags binnen 2 Stunden und an Sonn- und Feiertagen binnen 48 Stunden erreichbar ist.
    Der Einlagerer teilt eine Änderung seiner Anschrift unverzüglich mit, um seine Erreichbarkeit für Informa-tionen oder Rückfragen des IMSC zu gewährleisten.
    1.7
    Sämtliches sicherheitshinterlegtes Material wird von ausgewählten Mitarbeitern des IMSC bearbeitet. Bei  Ankunft im IMSC wird der Eingang dokumentiert.
    Jegliches für die Sicherheits-Aufbewahrung erforderliches Inventar wird in sicher verschlossenen Kühlgerä-ten verwahrt, welche lediglich den das Lager überwachenden Personen und ausgewählten Lager-Mitarbeitern zugänglich sind.
    1.8
    Alle Kühlgeräte sind mit standardisierten Alarmsystemen ausgestattet (“Biosafe Control” der Firma  Cryotherm GmbH & Co), welche Temperatur und Niveau des Flüssigstickstoffs überwachen. Sollten eines  oder beide von vorgegebenen Parametern abweichen, wird das zuständige Überwachungspersonal per Email  und SMS alarmiert.
    Die Temperatur der Kühlgeräte wird durch Anpassung des Flüssigstickstoff-Levels erreicht. Hierdurch wird  eine Temperatur von nicht höher als  -135°C im obersten Bereich des Lagerbehälters sichergestellt.
    Alle Kühlbehälter sind mit Sensoren zur Messung des Flüssigkeitslevels ausgestattet.. Elektronische  Kontrollgeräte sorgen für elektronische Alarmsignale im Fall eines zu niedrigen Flüssigkeitsstandes, der  Notwendigkeit einer Nachfüllung, dem Anschluss einer Nachfüllung sowie eines zu hohen Flüssigkeitsstan-des. Alle Einheiten verfügen über Bedienelemente für automatische und Handbefüllung.
    Die jeweilige Behältertemperatur wird durch ein computer-basiertes Programm (“Biosafe Control”)  überwacht und gesichert, welches das einrichtungsweite Alarmsystem einschaltet, sobald die Temperatur  sich außerhalb des normalen Bereichs befindet. Das Alarmsystem wird seinerseits überwacht.
    Zusätzlich werden regelmäßig individuelle Überwachungsgänge durchgeführt.
    Alle Kühlbehälter stehen in abgesicherten Räumlichkeiten des IMSC. Sie sind lediglich autorisiertem  Personal zugänglich. Personal, das  diesen Räumlichkeiten zugeordnet ist, wird in die korrekte Arbeitsweise  mit kryogelagertem Material und der korrekten Art und Weise der Lagerung, Herausnahme  und Behand-lung dieser Einheit eingewiesen, um die Integrität der Proben zu jeder Zeit sicherzustellen.
    1.9
    Jegliches Material, das dem IMSC zur Sicherungslagerung übermittelt wird, verbleibt im Eigentum des  Einlagerers. Das IMSC wird das Material weder Dritten herausgeben noch es auf andere Art und Weise



     4
    verwenden, sofern nicht der Einlagerer explizit Gegenteiliges anweist. Um sicherzustellen, dass das IMSC  bezüglich der Eigentümerschaft von hinterlegtem Material keinem Irrtum unterliegt, muss der "Antrag auf  Sicherungslagerung" (Anlage 1) jeder Hinterlegung beigefügt sein. Material wird lediglich auf autorisierte  schriftliche Anfrage des Einlagerers oder seiner Einrichtung herausgegeben.

    2. Annahme der einzulagernden Proben und Einlagerung
    2.1
    Die einzulagernden Proben können grundsätzlich werktags angenommen werden. Die dazu notwendige  Abstimmung mit dem IMSC muss mindestens 10 Arbeitstage zuvor erfolgen.
    2.2
    Wird die Probe über einen Dritten (z.B. per Kurierdienst) übermittelt, gelten ebenfalls die Annahmebedin-gungen nach Ziffer 2.1. Der Versand erfolgt ausschließlich auf Risiko des Einlagerers.

    Die einzulagernden Proben sind zusammen mit dem vom Einlagerer unterzeichneten Original des Vertrags-dokuments an folgende Adresse zu übersenden:
      Albert Ludwigs Universität Freiburg  Fakultät für Biologie   Institut für Biologie II  Pflanzenbiotechnologie  - IMSC-   Schaenzlestrasse 1  79104 Freiburg  Deutschland
    Vorab-Anfragen werden an die gleiche Adresse gerichtet.

    Die Axenität  wird bei Eintreffen der Proben überprüft.  Die Vorkultur in dem vorgesehenen Medium wird  die einzelnen Pflanzen für die Gefrierungs-Prozedur vorbereiten. Nach Durchlaufen eines kontrolliert  ablaufenden Gefrierungsprozesses wird jede Zelllinie in der Gasphase über flüssigem Stickstoff bei einer  Temperatur von –135° C oder geringer eingelagert.
    2.3
    Allen zu verwahrenden Proben werden zu Dokumentationszwecken Kontrollnummern zugeteilt, deren  Zuordnung lediglich dem Einlagerer und Angestellten des IMSC, die für die Sicherungseinlagerung  verantwortlich sind, bekannt ist. Der Zugang zu den Lagerungsdaten ist nur beschränkt und nur autorisier-tem Personal zugänglich.
    Zu jeder hinterlegten Probe werden schriftliche Unterlagen erstellt. Die Unterlagen bestehen aus der  geführten Korrespondenz, Informationen bezüglich der Art des Materials, Benennung der Eigentümerschaft  sowie Inventarisierungsdaten. Die Unterlagen sind mit Ausnahme des Lokalisierungs-Codes Eigentum des  Einlagerers. Kopien können angefordert werden oder Einsicht in die Originalunterlagen in den Räumen des  IMSC nach vorheriger schriftlicher Ankündigung des Anliegens genommen werden. Unterlagen über  Zellkulturen, die aus der Sicherungsverwahrung wieder entfernt wurden und dem Einlagerer zurückgesandt  bzw. entsorgt wurden, werden für die Dauer von 10 Jahren nach Beendigung der Sicherungsverwahrung  aufbewahrt. Im Anschluss an diese 10jährige Aufbewahrungdauer werden die Unterlagen zerstört oder auf  dessen Geheiß und Kosten hin übersendet.

    3. Beendigung der Einlagerung, Kündigung
    3.1
    Der Vertrag kann sowohl vom Einlagerer als auch vom IMSC  mit einer Frist von einem Monat zum Ende  des Kalenderjahres gekündigt werden. Kündigt der Einlagerer den Vertrag, so muss er dem IMSC im  Kündigungsschreiben mitteilen, was mit den eingelagerten Proben zum Zeitpunkt der Beendigung des  Vertrages geschehen soll, d. h. wann die Probe abgeholt wird oder wohin diese versandt werden soll oder ob  diese vernichtet werden kann.
    3.2
    Bei Beendigung der Lagerung wird das IMSC auf schriftliche Anweisung des Einlagerers das Material  gegen ein zusätzliches Entgelt entsprechend der jeweils gültigen Preisliste des IMSC zerstören.
    Auf Wunsch des Einlagerers werden die eingelagerten Proben am IMSC aufgetaut und das Material dem  Einlagerer gegen ein Entgelt entsprechend der jeweils gültigen Preisliste des IMSC (zzgl. anfallender  Transportkosten) zurückgesandt. Bei vorzeitiger Beendigung der Einlagerung findet keine anteilige  Kostenerstattung statt.
    3.3
    Die Nichtbeantwortung von Schreiben oder Rechnungsstellung bezüglich der jährlichen Erneuerung des  Einlagerungsvertrags seitens des IMSC wird als Aufgabe des eingelagerten Materials angesehen. Das IMSC  wird alles nach Treu und Glauben Zumutbare unternehmen, um den Einlagerer zu kontaktieren. Dies  schließt die Kontaktierung per eingeschriebener Post ein: Sofern daraufhin kein Antwortschreiben des  Einlagerers eingeht, wird diesem  ein abschließendes Informationsschreiben zugesandt, das den Tag der  Entfernung des Materials aus der Lagerung und dessen Beseitigung bekannt gibt. Das IMSC anerkennt  keine Haftung für den Verlust von Material, welches aufgrund der Aufgabe des Einlagerers vernichtet wird.

    4. Rückgabe eingelagerter Proben
    4.1
    Das eingelagerte Material kann auf Anfrage des Einlagerers oder einer von ihm schriftlich vorab benannten  Person während der normalen Betriebszeiten des IMSC nach vorheriger Abstimmung mit dem IMSC zur  Abholung bereitgestellt werden. Die dazu notwendige Abstimmung muss mindestens 10 Arbeitstage vorher  erfolgen. Das IMSC gibt die eingelagerten Proben an die Person heraus, die dem IMSC die Einlagerungs-bestätigung vorlegt.
    4.2
    Auf schriftliche Anforderung des Einlagerers mit beigefügter Einlagerungsbestätigung sendet das IMSC  die  aufgetaute Probe auf Kosten und Gefahr des Einlagerers an den Einlagerer oder die vom Einlagerer  benannte Person. Ein Transport außerhalb der Bundesrepublik Deutschland erfolgt nur nach vorheriger  Vereinbarung mit dem IMSC und auf der Basis der zuständigen Gesetzgebung. Der Einlagerer trägt hierbei  die gesamten Kosten. Der Einlagerer trägt außerdem die für die Rücksendung der Proben anfallenden  Kosten (einschließlich der für den Transport erforderlichen Spezialbehälter).

    5. Preise
    5.1



     6
    Das IMSC berechnet 100 € pro eingelagerte Probe im ersten Jahr der Aufbewahrung. Darin enthalten sind  der Sterilitätstest, das Vorkultivieren der Pflanzen (Vorbereitung für die Einlagerung), die Einfrierungspro-zedur und eine 12monatige Aufbewahrung.
    5.2
    Für die Herstellung zweier Proben und die Rücksendung einer dieser Proben 14 Tage nach Einfrierung  werden weitere  30 €  berechnet. Der Einlagerer trägt außerdem die für die Rücksendung der Proben  anfallenden Kosten.
    5.3
    Für die Langzeit-Aufbewahrung im Anschluss an die ersten 12 Monate wird eine  Jahresgebühr von 50 €  pro Pflanze berechnet. Diese Jahresgebühr deckt eine 12monatige Aufbewahrung. Einlagerer können bereits  bei Beginn der Einlagerung eine 12 Monate überschreitende Aufbewahrung verlangen, die Kosten hierfür  werden entsprechend bei Beginn der Einlagerung fällig.
    5.4
    Sofern keine schriftliche Erklärung des Einlagerers bis einen Monat vor dem Ende der einjährigen Laufzeit  des Einlagerungs-Vertrags am IMSC eingeht, verlängert sich der Vertrag automatisch um ein weiteres Jahr.  Die Rechnungsstellung erfolgt innerhalb des ersten Monats der neuen Aufbewahrungsperiode.
    5.5
    Bei Beendigung der Lagerung und schriftlicher Anweisung des Einlagerers gem. 3.2, Absatz 1 wird für die  Zerstörung ein Entgelt von 20 € berechnet. Ist eine Vernichtung durch Autoklavieren und anschließende  Entsorgung im Hausmüll gesetzlich nicht zulässig, werden dem IMSC die zusätzlichen Kosten erstattet. Die  Kosten werden nach Rechnungsstellung vom Einlagerer erstattet.
    5.6
    Bei Beendigung der Lagerung gem. 3.2 Absatz 3 werden die eingelagerten Proben am IMSC aufgetaut und  das Material dem Einlagerer gegen ein Entgelt von 30 € (zzgl. anfallender Transportkosten) zurückgesandt.  Bei vorzeitiger Beendigung der Einlagerung findet keine anteilige Kostenerstattung statt.

    6. Zahlungsbedingungen
    6.1
    Es gelten die  Preise gemäß der Preisliste des IMSC in ihrer jeweiligen Fassung. Alle Leistungen werden  gemäß der in Nr. 5  aufgeführten Preise berechnet in ihrer jeweils zum Zeitpunkt der Beauftragung des  IMSC geltenden Fassung berechnet. Anfallende Steuern und anderweitige zum Zeitpunkt der Rechnungs-stellung fällige Pflichtabgaben sind den Preisen gemäß Nr. 5 hinzu zu rechnen.



     7
    6.2

    6.3
    Die übrigen Zahlungen sind fällig bei Rechnungsstellung. Alle Rechnungen sind umgehend nach Erhalt der  Rechnung ohne Abzüge unter Verwendung der mitgeteilten Referenzbezeichnung auf das folgende Konto  zu begleichen:

    7. Haftung
    7.1
    Die Haftung des IMSC, seiner gesetzlichen Vertreter und Erfüllungsgehilfen aus Pflichtverletzung und  Delikt besteht in Fällen von Vorsatz unbeschränkt. Die übrige Haftung wird auf die Höhe der vom  Einlagerer an das IMSC bis drei Jahre vor Eintritt des Haftungsfalles gem. Ziff. 6 für die jeweilige Probe  bezahlten Gebühren beschränkt.
    7.2
    Die Ansprüche des Einlagerers wegen Pflichtverletzung und aus Delikt verjähren innerhalb von 12  Monaten. Dies gilt nicht, soweit das IMSC wegen Vorsatz oder grober Fahrlässigkeit haftet.
    Das IMSC übernimmt keinerlei Haftung für den Verlust der Lebensfähigkeit von eingelagertem Material,  der auf Sonneneinstrahlung während des Transports oder sonstige Transportschäden oder –verzögerungen  zurückzuführen ist.
    Das IMSC übernimmt keine Haftung für Material, welches sich im Anschluss an die Lagerung in der  Einrichtung des IMSC als nicht lebensfähig herausstellt. Der Test auf Lebensfähigkeit des am IMSC  einzulagernden  Probenmaterials obliegt dem Einlagerer. Das IMSC behandelt einzulagerndes Fremdmateri-al mit der gleichen Sorgfalt und unter den gleichen stringenten Bedingungen, mit der Material der eigenen  Sammlung des IMSC behandelt wird.

    Dieser Vertrag tritt mit Unterzeichnung in Kraft

    Dieser Vertrag läuft jeweils für die Dauer von 12 Monaten und verlängert sich automatisch um weitere 12  Monate,, falls nicht einer der Vertragspartner den Vertrag mit einer Frist von einem Monat zum Ende des  Kalenderjahres kündigt.

    9. Geheimhaltung
    Sämtliche Informationen die vom IMSC bezüglich der einzulagernden Proben empfangen werden, werden  nach bestmöglichen Anstrengungen geheim gehalten: Der Zugang zu diesen Informationen, ebenso wie die  Lokalisierungs-Codes (vgl. oben 2.3) für die eingelagerten Proben, sind grundsätzlich auf wenige bestimmte  Einzelpersonen des IMSC-Personals beschränkt. Außer in Fällen, in denen eine gesetzliche Pflicht zur  Offenlegung besteht, werden keinerlei Informationen ohne vorherige schriftliche Zustimmung des  Einlagerers an Dritte herausgegeben. Keinesfalls wird Material des Einlagerers ohne dessen vorherige  schriftliche Zustimmung an Dritte herausgegeben.
    Die Identität aller Einlagerer wird vom IMSC geheim gehalten. Um diesem Geheimhaltungsbedürfnis Sorge  zu tragen, werden strenge Sicherheitsmaßnahmen bei der Bearbeitung von Anfragen nach eingelagertem  Material beachtet. Alle Anfragen sollten daher schriftlich auf Geschäftspapier des Einlagerers erfolgen und  von einer dem zuständigen IMSC-Personal bekannten unterschriftsbevollmächtigten Person unterzeichnet  sein. Von telefonischen Anfragen wird abgeraten.
