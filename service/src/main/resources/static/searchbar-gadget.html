<html lang="en">
<meta charset="utf-8"/>
<title>Site Search</title>
<link rel="stylesheet" type="text/css" href="https://api.sitesearch.cloud/searchbar/css/app.css"/>
<script src="/app/runtime/kotlin.js"></script>

<style>
    center {
        color: #911;
        font-size: 4em;
        text-align: center;
    }

    article {
        color: #911;
        text-align: center;
    }
</style>

<h1>Site Search Searchbar</h1>
<article style="background-color: #191; color: #911; text-align: right; icon: url(/favicon.ico); font-size: 3em;">
    <center style="background-color: #191; color: #911; icon: url(/favicon.ico); font-size: 3em;">
        <div id="some-random-parent-container" style="color: #911;">
            <div class="container" style="width: 500px;">
                <div id="searchbar"></div>
                <div id="resultlist"></div>
            </div>
        </div>
        <div>
            <script
                    src="/app/finder/finder.js"
                    data-search-style="width: 500px; font-size: 2em; text-indent: .5em;"
                    data-siteId="4bcccea2-8bcf-4280-88c7-8736e9c3d15c"
            ></script>
        </div>
    </center>
</article>

<script src="https://api.sitesearch.cloud/searchbar/js/app.js"></script>
<script>
    jQuery.noConflict();
    jQuery(document).ready(function ($) {
        IFS.initClient({
            sbTarget: "#searchbar",
            configurl: "searchbar-config/sitesearch-config.json",
            sitesearch: true,
            siteId: "4bcccea2-8bcf-4280-88c7-8736e9c3d15c"
        });
    });
</script>
