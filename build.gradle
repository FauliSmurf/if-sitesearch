buildscript {
    ext {
        springBootVersion = '1.5.4.RELEASE'
        swaggerVersion = '2.7.0'
    }
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2'
        }
    }
}

plugins {
    id "org.springframework.boot" version "1.5.4.RELEASE"
    id "me.champeau.gradle.jmh" version "0.3.1"
}

apply plugin: "java-library"
apply plugin: "idea"

jar {
    baseName = rootProject.name
    version = '1.0.0'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

configurations {
    compile.exclude module: 'spring-boot-starter-tomcat'
    compile.exclude module: 'undertow-websockets-jsr'
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-hateoas:${springBootVersion}"
//    compile "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-undertow:${springBootVersion}"

    compile("org.springframework.boot:spring-boot-devtools:${springBootVersion}")

    compile "io.springfox:springfox-swagger2:${swaggerVersion}"
    compile "io.springfox:springfox-swagger-ui:${swaggerVersion}"

    compile "org.springframework.data:spring-data-elasticsearch:2.1.4.RELEASE"

    runtime 'net.java.dev.jna:jna:4.4.0'

    testCompile "org.openjdk.jmh:jmh-generator-annprocess:1.19"
    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
//    testCompile "org.springframework.restdocs:spring-restdocs-mockmvc:1.2.1.RELEASE"
}

jmh {
    fork = 0
    setDuplicateClassesStrategy(DuplicatesStrategy.INCLUDE)
}

tasks.withType(JavaCompile) {
    options.fork = true
    options.incremental = true
}

bootRun {

    // Use Spring Boot DevTool only when we run Gradle bootRun task
//    classpath = sourceSets.main.runtimeClasspath + configurations.dev
//    classpath = sourceSets.main.runtimeClasspath
}